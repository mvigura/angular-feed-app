<form class="add-transaction-form" [formGroup]="addTransactionForm" (ngSubmit)="onSubmit(addTransactionForm.value)">
  <app-form-group label="Тип транзакции">
    <app-input formControlName="trType"></app-input>
  </app-form-group>
  <app-form-group label="Отправитель" >
    <app-input formControlName="from"></app-input>
  </app-form-group>
  <div class="add-transaction-form__price-row">
    <div class="add-transaction-form__price-row__amount">
      <app-form-group label="Сумма">
        <app-input type="number" formControlName="amount"></app-input>
      </app-form-group>
    </div>
    <div class="add-transaction-form__price-row__currency">
      <app-form-group label="Валюта">
        <app-select formControlName="currency" [options]="currencyOptions"></app-select>
      </app-form-group>
    </div>
  </div>
  <app-form-group label="Описание" >
    <app-input formControlName="description"></app-input>
  </app-form-group>
  <app-button type="submit" label="Добавить событие">Submit</app-button>
</form>
