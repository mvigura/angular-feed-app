<button
  class="app-button"
  [class.app-button-primary]="appearance === 'primary'"
  [class.app-button-secondary-2]="appearance === 'secondary-2'"
  [class.app-button-flatten-primary]="appearance === 'flatten-primary'"
  [class.app-button-flatten-secondary-2]="appearance === 'flatten-secondary-2'"
  [class.app-button-icon]="appearance === 'icon'"
  [class.app-button--disabled]="isDisabled"
  (click)="click()"
>
  <ng-content></ng-content>
</button>
